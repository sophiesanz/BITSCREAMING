<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
  <div *ngIf="!haztePremium" class="selected-video">
    <div id="player"></div>
  </div>
  <div class="imgpremium" *ngIf="haztePremium">
    <img src="../../../assets/Premium.jpg">
  </div>

  
  <div class="ml-auto" *ngIf="usuario && usuario.role != 'free'">
    <a data-toggle="modal" href="#modal" class="iconoCancion" (click)="agregarListaReproduccion(cancion)">
        <i class="far fa-thumbs-up"></i>
    </a>
  </div>
  <div class="modal fade bd-example-modal-sm text-dark" id="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{avisoCanciones}}
                </div>
            </div>
        </div>
    </div>
