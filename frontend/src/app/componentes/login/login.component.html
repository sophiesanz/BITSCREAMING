<div class="login-container">
<div class="form-container">
  <h3 class="p center">Iniciar Sesion</h3>
  <div class="zindex">
    <form #loginForm="ngForm" (ngSubmit)="login()" ngNativeValidate>
      <div class="form-group ">
        <label for="exampleInputEmail1" class="label">Email address</label>
        <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp"
          #correo="ngModel" name="correo" [(ngModel)]="usuario.correo" required>
      </div>
      <div class="form-group ">
        <label for="exampleInputPassword1" class="label">Password</label>
        <input type="password" class="form-control input" id="exampleInputPassword1" #password="ngModel" name="password"
          [(ngModel)]="usuario.password" required>
      </div>
      <div class="form-group center-container">
          <button type="submit" style="font-family: 'Frijole';" class="btn btn-danger center">Ingresar</button>
          <div *ngIf="loginCorrecto" class="alert alert-danger">{{loginCorrecto}}</div>
      </div>
    </form>
  </div>
</div>
</div>
