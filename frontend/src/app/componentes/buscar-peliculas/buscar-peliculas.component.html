<div class="margin">
    <div class="selected-video">
  
      <!-- The video -->
      <video autoplay muted loop id="myVideo">
        <source src="../../../assets/video/intro_movies.mp4" type="video/mp4">
      </video>
  
      <div class="content">
        <h1>Descubre nuestras Peliculas!</h1>
        <p class="content1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem excepturi ea similique
          suscipit dolore modi ad sapiente beatae sed ullam, consectetur, aspernatur natus. Fugit saepe asperiores
          deleniti magnam in. Tempora.</p>
      </div>
    </div>
  
    <h1>Peliculas</h1>
  
    <app-peliculas-carousel [tipo]="'pelicula'" [genero]="'comedia'"></app-peliculas-carousel>
    <app-peliculas-carousel [tipo]="'pelicula'" [genero]="'drama'"></app-peliculas-carousel>
    <app-peliculas-carousel [tipo]="'pelicula'" [genero]="'romance'"></app-peliculas-carousel>
    <app-peliculas-carousel [tipo]="'pelicula'" [genero]="'anime'"></app-peliculas-carousel>
  
    
  
  
    <div class="modal fade bd-example-modal-sm text-dark" id="modal" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Aviso!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{avisoCanciones}}
          </div>
        </div>
      </div>
    </div>
